<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Test - Fixed</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            border: 2px solid #333;
            background: #000;
            display: block;
            margin: 20px auto;
        }
        
        .info {
            text-align: center;
            margin: 20px;
        }
        
        .debug {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 600px;
            font-family: monospace;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>üîç Animation Test - Clean Version</h1>
    
    <div class="info">
        <p>This page tests basic canvas animation functionality</p>
    </div>
    
    <canvas id="testCanvas" width="800" height="400"></canvas>
    
    <div class="debug" id="debug">
        <h3>Debug Info:</h3>
        <div id="debugContent">Initializing...</div>
    </div>
    
    <div class="info">
        <button onclick="addTestParticle()">Add Particle</button>
        <button onclick="clearAll()">Clear All</button>
        <button onclick="toggleAnimation()">Toggle Animation</button>
    </div>

    <script>
        class SimpleTest {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.mouse = { x: 0, y: 0 };
                this.running = true;
                this.frameCount = 0;
                
                console.log('Test system initialized');
                
                this.setupEvents();
                this.createParticles();
                this.animate();
            }
            
            setupEvents() {
                this.canvas.addEventListener('mousemove', (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    this.mouse.x = e.clientX - rect.left;
                    this.mouse.y = e.clientY - rect.top;
                });
                
                this.canvas.addEventListener('click', (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    this.addParticle(x, y);
                    console.log('Particle added at (' + x + ', ' + y + ')');
                });
            }
            
            createParticles() {
                for (let i = 0; i < 10; i++) {
                    this.addParticle(
                        Math.random() * this.canvas.width,
                        Math.random() * this.canvas.height
                    );
                }
                console.log('Initial particles created');
            }
            
            addParticle(x, y) {
                this.particles.push({
                    x: x || Math.random() * this.canvas.width,
                    y: y || Math.random() * this.canvas.height,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    size: Math.random() * 8 + 2,
                    hue: Math.random() * 360,
                    life: 1.0,
                    decay: 0.0005
                });
            }
            
            update() {
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];
                    
                    // Update position
                    p.x += p.vx;
                    p.y += p.vy;
                    
                    // Bounce off walls
                    if (p.x <= 0 || p.x >= this.canvas.width) p.vx *= -1;
                    if (p.y <= 0 || p.y >= this.canvas.height) p.vy *= -1;
                    
                    // Keep in bounds
                    p.x = Math.max(0, Math.min(this.canvas.width, p.x));
                    p.y = Math.max(0, Math.min(this.canvas.height, p.y));
                    
                    // Update life
                    p.life -= p.decay;
                    
                    // Remove dead particles
                    if (p.life <= 0) {
                        this.particles.splice(i, 1);
                    }
                }
                
                // Auto-regenerate
                if (this.particles.length < 10) {
                    this.addParticle();
                }
            }
            
            draw() {
                // Clear canvas with fade effect
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw particles
                this.particles.forEach(p => {
                    this.ctx.save();
                    this.ctx.globalAlpha = p.life;
                    this.ctx.fillStyle = 'hsl(' + p.hue + ', 70%, 60%)';
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.restore();
                });
                
                // Draw mouse position
                if (this.mouse.x > 0 && this.mouse.y > 0) {
                    this.ctx.strokeStyle = 'white';
                    this.ctx.lineWidth = 2;
                    this.ctx.beginPath();
                    this.ctx.arc(this.mouse.x, this.mouse.y, 20, 0, Math.PI * 2);
                    this.ctx.stroke();
                }
                
                // Draw info
                this.ctx.fillStyle = 'white';
                this.ctx.font = '16px Arial';
                this.ctx.fillText('Frame: ' + this.frameCount, 10, 30);
                this.ctx.fillText('Particles: ' + this.particles.length, 10, 50);
                this.ctx.fillText('Mouse: (' + Math.round(this.mouse.x) + ', ' + Math.round(this.mouse.y) + ')', 10, 70);
            }
            
            animate() {
                if (this.running) {
                    this.update();
                    this.draw();
                    this.frameCount++;
                    
                    // Update debug every 30 frames
                    if (this.frameCount % 30 === 0) {
                        this.updateDebug();
                    }
                }
                
                requestAnimationFrame(() => this.animate());
            }
            
            updateDebug() {
                const debugContent = document.getElementById('debugContent');
                debugContent.innerHTML = 
                    'Frame: ' + this.frameCount + '<br>' +
                    'Particles: ' + this.particles.length + '<br>' +
                    'Animation: ' + (this.running ? 'Running' : 'Paused') + '<br>' +
                    'Mouse: (' + Math.round(this.mouse.x) + ', ' + Math.round(this.mouse.y) + ')<br>' +
                    'Canvas: ' + this.canvas.width + 'x' + this.canvas.height + '<br>' +
                    'Last Update: ' + new Date().toLocaleTimeString();
            }
        }
        
        let testSystem;
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, starting test...');
            const canvas = document.getElementById('testCanvas');
            if (canvas) {
                testSystem = new SimpleTest(canvas);
                console.log('Test system created successfully');
            } else {
                console.error('Canvas not found!');
            }
        });
        
        // Global functions for buttons
        function addTestParticle() {
            if (testSystem) {
                testSystem.addParticle();
                console.log('Manual particle added');
            }
        }
        
        function clearAll() {
            if (testSystem) {
                testSystem.particles = [];
                console.log('All particles cleared');
            }
        }
        
        function toggleAnimation() {
            if (testSystem) {
                testSystem.running = !testSystem.running;
                console.log('Animation ' + (testSystem.running ? 'resumed' : 'paused'));
            }
        }
    </script>
</body>
</html>
